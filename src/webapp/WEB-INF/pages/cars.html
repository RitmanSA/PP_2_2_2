<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table th:border="5">
        <tr>
            <td th:text="model"></td>
            <td th:text="series"></td>
            <td th:text="ownerName"></td>
        </tr>
        <th:block th:each="msg : ${cars}">
        <tr>
            <td th:text="${msg.model}"></td>
            <td th:text="${msg.series}"></td>
            <td th:text="${msg.ownerName}"></td>
        </tr>
        </th:block>
    </table>
</div>
</body>
</html>
